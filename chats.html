    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>

            <i class="fas fa-battery-three-quarters fa-lg"></i>

            <span><i class="fas fa-search fa-lg"></i></span>

    <main>
        <a href="chat_charliebrown.html">
            <div class="user-component chat-room">

                    <img

                </div>
                <div class="user-component__column">
                    <span class="user-component__time">18:39</span>

        </a>
        <a href="chat_peanuts-friends.html">
            <div class="user-component chat-room">
                <div class="user-component__column">

                        src="https://i.pinimg.com/564x/d4/64/e6/d464e64e0b7f5d5feb2b4a669e228053.jpg"

                        <img 
                        src="https://i.pinimg.com/564x/82/bf/63/82bf635e5b5fc0e12a0c38919526d86d.jpg"
                        class="user-component__avatar-group__single" />
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title">피너츠 프렌즈（・''●）</h4>
                        <h6 class="user-component__subtitle">올해엔 정말 멋지게 해보자구!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">18:31</span>
                    <div class="badge">4</div>
                </div>
            </div>

        <div class="user-component chat-room">
                <div class="user-component__column">
                    <img 
                        src="https://i.pinimg.com/564x/3f/08/e5/3f08e518b31d69068a9966fc9673a821.jpg"

                        <h4 class="user-component__title">sohyun</h4>
                        <h6 class="user-component__subtitle">Please check Messenger Account Info</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">17:22</span>
                    <div class="badge">1</div>
                </div>
