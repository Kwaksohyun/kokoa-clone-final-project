<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ 피너츠 프렌즈 - Messenger</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">피너츠 프렌즈</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Monday, October 17, 2022
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <div class="message__last-bubble">
                        <span class="message__bubble">걱정하는게 걱정이야..</span>
                        <span class="message__time">18:26</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://i.pinimg.com/564x/d4/64/e6/d464e64e0b7f5d5feb2b4a669e228053.jpg" />
            <div class="message-row__content">
                <span class="message__author">찰리 브라운</span>
                <div class="message__info">
                    <div class="message__last-bubble">
                        <span class="message__bubble">어려운 일이 있다면, 언젠가는 좋은 일도 있다는 거야!</span>
                        <span class="message__time">18:28</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://i.pinimg.com/564x/82/bf/63/82bf635e5b5fc0e12a0c38919526d86d.jpg" />
            <div class="message-row__content">
                <span class="message__author">페퍼민트 패티</span>
                <div class="message__info">
                    <div class="message__last-bubble">
                        <img class="message__bubble__img" src="https://i.pinimg.com/564x/f7/2b/99/f72b996b09af6c1cd0683b1a21e2cf20.jpg">
                        <span class="message__time">18:28</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://i.pinimg.com/564x/74/f8/83/74f883d8f11a9685e919fff9e707c181.jpg" />
            <div class="message-row__content">
                <span class="message__author">루시 반 펠트</span>
                <div class="message__info">
                    <span class="message__bubble">넌 할 수 있어</span>
                    <div class="message__last-bubble">
                        <span class="message__bubble">올해엔 정말 멋지게 해보자구!</span>
                        <span class="message__time">18:31</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big. Please resize the screen to mobile size :) </span>
    </div>

    <script src="https://kit.fontawesome.com/25849d7243.js" crossorigin="anonymous"></script>
</body>
</html>
