<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome back - Messenger</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <img src="https://i.pinimg.com/564x/b8/43/3e/b8433e0a0c10c9ebd7e852daee7ae7e2.jpg" />
        <h1 class="welcome-header__title">Welcome Back!</h1>
        <p class="welcome-header__text">
            If you have an account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" required placeholder="Email or phone number" />
        <input name="password" type="password" required minlength="10" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big. Please resize the screen to mobile size :) </span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
